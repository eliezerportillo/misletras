<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
    <span>{{song.title}}</span>

    <span>{{index + 1}} / {{song.parts.length}}</span>
</mat-toolbar>

<div #content fxLayout fxLayoutAlign="center stretch" (click)="move($event)" matRipple [matRippleRadius]="32"
    class="content">
    <div [fittext] [innerHTML]="current.html"></div>
</div>
