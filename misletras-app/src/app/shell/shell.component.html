<div class="shell" fxLayout="column">
    <nav mat-tab-nav-bar mat-stretch-tabs headerPosition="below" color="accent">
        <a mat-tab-link routerLinkActive #rla="routerLinkActive" *ngFor="let link of links" [active]="rla.isActive"
            [routerLink]="link.link">
            {{link.label}}
        </a>
    </nav>
    <main fxFlex>

        <app-user-menu></app-user-menu>

        <router-outlet></router-outlet>
    </main>
</div>
